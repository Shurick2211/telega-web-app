<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<h2 id="h">Hello Telega!</h2>
<p id="hh">Hello user!</p>
<button id="ok" onclick="clickOK()">OK</button>
<script>
  let tg = window.Telegram.WebApp;
  tg.ready();
    var initData = tg.initData || '';
    var initDataUnsafe = tg.initDataUnsafe || {};

  function webviewClose() {
    tg.close();
  }

  function clickOK() {
    let h = document.getElementById("h");
    h.innerText=initData.toString();
    let hh = document.getElementById("hh");
    hh.innerText=initDataUnsafe.toString();
  }

  tg.MainButton.isVisible=true;
  tg.MainButton.text='MainButton';
  tg.MainButton.color='#2cab37';
  tg.MainButton.textColor='#FFFFFF';
  tg.MainButton.show();
  tg.MainButton.onClick(webviewClose);




</script>
</body>
</html>
