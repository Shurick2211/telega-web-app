<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<p>Hello Telega!</p>
<script>
  Telegram.WebApp.ready();
  function webviewClose() {
    Telegram.WebApp.close();
  }
  $('body').css('visibility', '');
  Telegram.WebApp.MainButton
  .setText('CLOSE WEBVIEW')
  .show()
  .onClick(function () {
    webviewClose();
  });
</script>
</body>
</html>
