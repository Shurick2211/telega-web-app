<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<p>Hello Telega!</p>
<button id="ok" onclick="webviewClose()">OK</button>
<script>
  let tg = window.Telegram.WebApp;
  tg.ready();

  function webviewClose() {
    tg.close();
  }

  tg.MainButton
  .setVisible(true)
  .setcolor('#2cab37')
  .setTextColor('#FFFFFF')
  .setText('CLOSE WEBVIEW')
  .show()
  .onClick(function () {
    webviewClose();
  });
</script>
</body>
</html>
