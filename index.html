<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<p>Hello Telega!</p>
<button id="ok" onclick="webviewClose()">OK</button>
<script>
  let tg = window.Telegram.WebApp;
  tg.ready();

  function webviewClose() {
    tg.close();
  }

  function clickMain() {
    tg.close();
  }

  tg.MainButton.isVisible=true;
  tg.MainButton.text='MainButton';
  tg.MainButton.color='#2cab37';
  tg.MainButton.textColor='#FFFFFF';
  tg.MainButton.show();
  tg.MainButton.onClick(clickMain());




</script>
</body>
</html>
